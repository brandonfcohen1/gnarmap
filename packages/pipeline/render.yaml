services:
  - type: cron
    name: snodas-daily
    runtime: docker
    dockerfilePath: ./Dockerfile
    schedule: "0 14 * * *"  # 2 PM UTC = ~6-9 AM US time zones
    envVars:
      - key: RUST_LOG
        value: info
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
    dockerCommand: daily --date yesterday --products 1034,1036 --output s3://gnarmap-historical/snodas
